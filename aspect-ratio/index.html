<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Aspect ratio</title>
</head>

<style>

  .container-rv {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 12px;
  }

  .box {
    background-color: aquamarine;
    aspect-ratio: 16 / 4;
  }

  .video {
    display: block;
    width: 100%;
    aspect-ratio: 16 / 9;
  }


</style>

<body>

<div class="container-rv mt-4">

  <div class="box rounded-3">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi consequatur cupiditate dolor eos, eum excepturi
    laborum quibusdam quo tempore voluptatum.
  </div>

  <iframe
    class="mt-4 video"
    src="https://www.youtube.com/embed/ScMzIvxBSi4"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  >
  </iframe>

</div>

</body>
</html>
